<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go To Prom With Me?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="hearts"></div>
    <div class="floating-hearts"></div>
    <div class="sparkles"></div>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card proposal-card p-4 animate__animated animate__fadeIn">
            <div class="card-body text-center">
                <div class="envelope animate__animated animate__pulse" id="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body"></div>
                </div>
                
                <div id="typing-container" class="typing-container mb-3">
                    <!-- Typing effect will appear here -->
                </div>
                
                <h1 class="card-title dancing-font">Will You Go To Prom With Me, <span id="namePlaceholder">[Name]</span>?</h1>
                <div class="heart-beat mb-4">‚ù§Ô∏è</div>
                
                <form id="promProposal" action="https://formsubmit.co/kesemm74@gmail.com" method="POST" class="mt-4">
                    <input type="hidden" name="_next" value="">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    
                    <input type="hidden" id="userAnswer" name="answer" value="">
                    
                    <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
                        <button type="button" id="yesBtn" class="btn btn-success btn-lg px-4 py-2 yes-btn">YES! üíñ</button>
                        <button type="button" id="noBtn" class="btn btn-danger btn-lg px-4 py-2 no-btn">No üò¢</button>
                    </div>
                    
                    <div id="noConfirmation" class="no-confirmation mb-3" style="display: none;">
                        <p class="mb-2">Are you absolutely sure?</p>
                        <button type="button" id="reallyNoBtn" class="btn btn-outline-danger btn-sm me-2">Really No</button>
                        <button type="button" id="maybeYesBtn" class="btn btn-outline-success btn-sm">Maybe Yes</button>
                    </div>
                    
                    <div class="form-group mb-3">
                        <textarea class="form-control message-box" id="message" name="message" rows="3" 
                                  placeholder="If you'd like to say something sweet..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg submit-btn">Send My Answer üíå</button>
                </form>
                
                <div class="countdown mt-4">
                    <p class="mb-1">Prom Countdown:</p>
                    <div id="countdown-timer" class="d-flex justify-content-center gap-2">
                        <span id="days">00</span>d 
                        <span id="hours">00</span>h 
                        <span id="minutes">00</span>m 
                        <span id="seconds">00</span>s
                    </div>
                </div>
                
                <div class="signature mt-5">
                    <p>Made with ‚ù§Ô∏è by <span class="signature-name">Emma</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <h2 class="dancing-font text-success mb-4">YAY! üíñ</h2>
                    <p class="lead">I'm so excited to go to prom with you!</p>
                    <p>Hope we make it  an unforgettable day! And make memories to last</p>
                    <div class="mt-4">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</html>
